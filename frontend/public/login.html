<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans", sans-serif;
        background-color: #101a23;
        color: white;
      }
      .min-h-screen { min-height: 100vh; }
      .bg-custom-dark { background-color: #101a23; }
      .bg-custom-medium { background-color: #223649; }
      .bg-custom-input { background-color: #182634; }
      .bg-custom-primary { background-color: #0d80f2; }
      .border-custom-medium { border-color: #223649 !important; }
      .border-custom-darker { border-color: #314d68 !important; }
      .text-custom-blue { color: #90adcb; }
      .text-28px { font-size: 28px; }
      .tracking-light { letter-spacing: -0.015em; }
      .size-4 { width: 16px; height: 16px; }
      .px-40 { padding-left: 10rem !important; padding-right: 10rem !important; }
      .w-512px { width: 512px !important; }
      .h-10 { height: 2.5rem !important; }
      .h-14 { height: 3.5rem !important; }
      .form-control.custom-input {
        background-color: #182634;
        border-color: #314d68;
        color: white;
        padding: 15px;
      }
      .form-control.custom-input::placeholder { color: #90adcb; }
      .form-control.custom-input:focus {
        border-color: #314d68;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid min-h-screen p-0 d-flex flex-column bg-custom-dark">
      <header
        class="d-flex align-items-center justify-content-between flex-wrap border-bottom border-custom-medium px-4 px-md-5 py-3"
      >
        <div class="d-flex align-items-center gap-3 gap-md-4 text-white">
          <div class="size-4 d-flex">
            <svg
              viewBox="0 0 48 48"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
            </svg>
          </div>
          <h2 class="text-white fs-5 fw-bold m-0">TaskMaster</h2>
        </div>
      </header>
      <div class="d-flex flex-grow-1 justify-content-center py-5 px-3 px-md-5">
        <div class="d-flex flex-column w-512px" style="max-width: 960px; width: 512px">
          <h2 class="text-white text-center text-28px fw-bold p-3">
            Welcome to TaskMaster
          </h2>
          <form id="loginForm">
            <div class="d-flex flex-wrap gap-4 px-4 py-3">
              <label class="d-flex flex-column w-100">
                <input
                  id="username"
                  type="text"
                  placeholder="Username"
                  class="form-control custom-input h-14 rounded"
                  required
                />
              </label>
            </div>
            <div class="d-flex flex-wrap gap-4 px-4 py-3">
              <label class="d-flex flex-column w-100">
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  class="form-control custom-input h-14 rounded"
                  required
                />
              </label>
            </div>
            <div id="errorMessage" class="alert alert-danger d-none mx-4" role="alert"></div>
            <div class="d-flex px-4 py-3">
              <button
                type="submit"
                class="btn btn-primary bg-custom-primary h-10 px-4 fw-bold flex-grow-1 rounded-3"
              >
                Sign In
              </button>
            </div>
          </form>
          <a href="register.html" class="text-custom-blue small text-center text-decoration-underline p-3 m-0">
            <p>
              Don't have an account? Register
            </p>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
