<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTasks - My Tasks App</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Inter", "Noto Sans", sans-serif;
        background-color: #101a23;
      }
      .text-custom-white {
        color: #fff;
      }
      .text-custom-blue {
        color: #90adcb;
      }
      .bg-custom-dark-blue {
        background-color: #101a23;
      }
      .bg-custom-medium-blue {
        background-color: #223649;
      }
      .bg-custom-primary {
        background-color: #0d80f2;
      }
      .border-custom-dark {
        border-color: #314d68 !important;
      }
      .rounded-full {
        border-radius: 50% !important;
      }
      .size-10 {
        width: 40px;
        height: 40px;
      }
      .size-12 {
        width: 48px;
        height: 48px;
      }
      .w-80 {
        width: 20rem !important;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .min-h-700 {
        min-height: 700px;
      }
      .flex-1 {
        flex: 1 1 0%;
      }
      .flex-wrap {
        flex-wrap: wrap;
      }
      .text-32px {
        font-size: 32px;
      }
      .tracking-light {
        letter-spacing: -0.05em;
      }
      .btn-primary-custom {
        background-color: #0d80f2;
        border-color: #0d80f2;
      }
      .btn-primary-custom:hover {
        background-color: #0c6ac4;
        border-color: #0c6ac4;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid min-h-screen p-0 d-flex flex-column bg-custom-dark-blue"
    >
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex flex-column flex-md-row flex-grow-1 p-5 gap-3">
          <div
            class="d-flex flex-column w-80 bg-custom-dark-blue p-4 min-h-700 justify-content-between"
          >
            <div class="d-flex flex-column gap-4">
              <div class="d-flex align-items-center gap-3">
                <div
                  id="picture_url"
                  class="rounded-circle size-10 bg-secondary"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA_CT_yD-4gA5yMLkP2AC8a_JrA1UPmHOw-Z60d8ZR9Bp0o9jtjqvYBO3H7T9EkIqvkqYcvLQiWJqVO0SJ4ZrghTdbCNwOw227rZUknM_XIq3ysB5ZjGvvSOaInekpT1FtvEtDOrN03RX8INiKQnh99w0PkrPB-eKD6X2kvhpZjM-NpmLMDH-U0gemoqyy7j6Ccq2Mff3gcuy2hoQZ9AnLb9OZf08slG5rs9z-CQspHT5hsKMFLc4A6cJzr-48zs8thvcpnYUMjt7Tg');
                    background-size: cover;
                    background-position: center;
                  "
                ></div>
                <div class="d-flex flex-column">
                  <h1 class="text-white fs-6 fw-medium m-0" id="userName"></h1>
                  <script>
                    document.getElementById("userName").textContent =
                      localStorage.getItem("userName");
                    document.getElementById(
                      "picture_url"
                    ).style.backgroundImage =
                      "url(" + localStorage.getItem("picture_url") + ")";
                  </script>
                  <p class="text-white small fw-medium m-0">My Lists</p>
                </div>
              </div>
              <div class="d-flex flex-column gap-2">
                <div
                  class="d-flex align-items-center gap-3 px-3 py-2"
                >
                  <div class="text-white" data-icon="Tray">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,176H48V168H76.69L96,187.32A15.89,15.89,0,0,0,107.31,192h41.38A15.86,15.86,0,0,0,160,187.31L179.31,168H208v40Z"
                      ></path>
                    </svg>
                  </div>
                  <button id="btnInbox" class="btn btn-sm ">
                    <p class="text-white small fw-medium m-0">List</p>
                  </button>
                </div>
                <div class="d-flex align-items-center gap-3 px-3 py-2">
                  <div class="text-white" data-icon="Sun">
                  </div>
                </div>
                <div class="d-flex align-items-center gap-3 px-3 py-2">
                </div>
                <div class="d-flex align-items-center gap-3 px-3 py-2">
                  
                </div>
              </div>
            </div>
            <div class="d-flex flex-column gap-4">
              <div class="d-flex flex-column gap-1">
                <div class="d-flex align-items-center gap-3 px-3 py-2">
                  
                </div>

                <div class="px-3 py-2">
                  <button
                    id="logoutButton"
                    class="btn btn-sm btn-outline-danger w-100"
                  >
                    Cerrar Sesión
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-column flex-grow-1">
            <div
              class="d-flex flex-wrap justify-content-between align-items-center gap-3 p-4"
            >
              <p class="text-white text-32px fw-bold m-0 tracking-light">
                Task List
              </p>
              <a href="categories.html">
                <button id="addTaskButton" class="btn bg-custom-medium-blue text-white fw-medium py-2 px-4 rounded" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                  <span class="text-truncate">Categories</span>
                </button>
              </a>
              <button id="addTaskButton" class="btn bg-custom-medium-blue text-white fw-medium py-2 px-4 rounded" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                <span class="text-truncate">Add Task</span>
              </button>
            </div>
            <div class="pb-3">
              <ul class="nav nav-tabs border-custom-dark px-4 gap-4">
                <a href="#" class="nav-link" data-filter="Sin Empezar">Sin Empezar</a>
                <a href="#" class="nav-link" data-filter="Empezada">Empezada</a>
                <a href="#" class="nav-link" data-filter="Finalizada">Finalizada</a>
              </ul>
            </div>  
            <div
              id="taskListContainer"
              class="list-group list-group-flush"
            >
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #223649; border: 1px solid #314d68;">
        
        <form id="addTaskForm">
          <div class="modal-header border-custom-dark">
            <h1 class="modal-title fs-5 text-white" id="addTaskModalLabel">Añadir Nueva Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
              <div class="mb-3">
                <label for="taskDescription" class="form-label text-white">Descripción</label>
                <input type="text" class="form-control" id="taskDescription" placeholder="Ej: Comprar leche" required>
              </div>
  
              <div class="mb-3">
                <label for="taskDueDate" class="form-label text-white">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="taskDueDate" required>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="taskStatus" class="form-label text-white">Estado</label>
                  <select id="taskStatus" class="form-select">
                    <option selected>Sin Empezar</option>
                    <option>Empezada</option>
                    <option>Finalizada</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="taskCategoryId" class="form-label text-white">ID de Categoría</label>
                  <select id="taskCategoryId" class="form-select">
                    
                  </select>
                </div>
              </div>
  
              <div id="addTaskError" class="alert alert-danger d-none" role="alert"></div>
  
          </div>
          <div class="modal-footer border-custom-dark">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>

  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #223649; border: 1px solid #314d68;">
        
        <form id="editTaskForm">
          <div class="modal-header border-custom-dark">
            <h1 class="modal-title fs-5 text-white" id="editTaskModalLabel">Editar Tarea</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
              <input type="hidden" id="editTaskId">
  
              <div class="mb-3">
                <label for="editTaskDescription" class="form-label text-white">Descripción</label>
                <input type="text" class="form-control" id="editTaskDescription" required>
              </div>
  
              <div class="mb-3">
                <label for="editTaskDueDate" class="form-label text-white">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="editTaskDueDate" required>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="editTaskStatus" class="form-label text-white">Estado</label>
                  <select id="editTaskStatus" class="form-select">
                    <option>Sin Empezar</option>
                    <option>Empezada</option>
                    <option>Finalizada</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="editTaskCategoryId" class="form-label text-white  ">Categoría</label>
                  <select id="editTaskCategoryId" class="form-select">                    
                  </select>
                </div>
              </div>
  
              <div id="editTaskError" class="alert alert-danger d-none" role="alert"></div>
  
          </div>
          <div class="modal-footer border-custom-dark">
            <button type="button" id="editTaskDelete" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" id="editTaskSubmit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>

</html>
